<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Ideabox</title>
  </head>
  <body>
    <aside>
        <h1>IdeaBox</h1>
        <h4>Filter Starred Ideas</h4>
        <button>Show Starred Ideas</button>
    </aside>
    <main>
        <section class="form">
            <label for="input-title">Title</label>
            <input type="text" id="title-input">
            <label for="input-body">Body</label>
            <input type="text" id="body-input">
            <button>Save</button>
            <div id="magnify-icon"><img src="./assets/search.svg" alt="magnifying-glass-icon"></div>
            <input type="search" id="searchbar" name="q" placeholder="Search ideas">
        </section>
        <section class="idea-boxes-container">

        </section>
    </main>
    <script type="text/javascript" src="./Idea.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
