<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Ideabox</title>
  </head>
  <body>
    <aside>
        <h1>IdeaBox</h1>
        <div class="filter-aside-section">
            <h4>Filter Starred Ideas</h4>
            <button class="show-starred">Show Starred Ideas</button>
        </div>
    </aside>
    <main>
        <section class="form">
            <form class="form-style" id="form-id">
              <label class="title" for="input-title">Title</label>
              <input type="text" id="title-input">
              <label class="body" for="input-body">Body</label>
              <input type="text" id="body-input">
              <button class="save-button">Save</button>
              <article class="searchbar-container">
                <img id="magnify-glass" src="./assets/search.svg" alt="magnifying-glass-icon">
                <input type="search" id="searchbar" name="q" placeholder= "Search ideas">
              </article>
            </form> 
        </section>
        <section class="idea-boxes-container"> 
        </section>
    </main>
    <script type="text/javascript" src="./Idea.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
